name: Deploy React App to AWS

on:
  push:
    branches: ['**']
    paths:
      - 'apps/react/**'
      - 'packages/**'
      - '.github/workflows/deploy-react.yml'
  workflow_dispatch: # 수동 실행 가능

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # pnpm 설치
      - name: Install pnpm
        uses: pnpm/action-setup@v4

      # Node.js 설정
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # 의존성 설치
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 타입 체크
      - name: Type check
        run: pnpm --filter react check-types

      # Lint 체크
      - name: Lint check
        run: pnpm --filter react lint

      # 빌드
      - name: Build React app
        run: pnpm --filter react build
        env:
          # 환경변수 설정
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      # AWS 자격 증명 설정
      - name: Configure AWS credentials
        if: github.ref == 'refs/heads/main'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # S3에 빌드 파일 업로드
      - name: Deploy to S3
        if: github.ref == 'refs/heads/main'
        run: |
          aws s3 sync apps/react/dist/ s3://${{ secrets.S3_BUCKET_NAME }} --delete
        env:
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}

      # CloudFront 캐시 무효화
      - name: Invalidate CloudFront
        if: github.ref == 'refs/heads/main'
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
        env:
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}

      # 빌드 완료 알림
      - name: Build success
        run: |
          echo "React app build completed successfully"
          echo "Build size info:"
          du -sh apps/react/dist/

      # 배포 완료 알림
      - name: Deployment success
        if: github.ref == 'refs/heads/main'
        run: |
          echo "React app successfully deployed to AWS"
