name: Deploy React App to AWS

on:
  push:
    branches: ['**']
    paths:
      - 'apps/react/**'
      - 'packages/**'
      - '.github/workflows/deploy-react.yml'
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v4

      # pnpm ì„¤ì¹˜
      - name: Install pnpm
        uses: pnpm/action-setup@v4

      # Node.js ì„¤ì •
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # íƒ€ì… ì²´í¬
      - name: Type check
        run: pnpm --filter react check-types

      # Lint ì²´í¬
      - name: Lint check
        run: pnpm --filter react lint

      # ë¹Œë“œ
      - name: Build React app
        run: pnpm --filter react build
        env:
          # í™˜ê²½ë³€ìˆ˜ ì„¤ì •
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_AMPLITUDE_API_KEY: ${{ secrets.VITE_AMPLITUDE_API_KEY }}
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}

      # AWS ìê²© ì¦ëª… ì„¤ì •
      - name: Configure AWS credentials
        if: github.ref == 'refs/heads/main'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # S3ì— ë¹Œë“œ íŒŒì¼ ì—…ë¡œë“œ
      - name: Deploy to S3
        if: github.ref == 'refs/heads/main'
        run: |
          aws s3 sync apps/react/dist/ s3://${{ secrets.S3_BUCKET_NAME }} --delete
        env:
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}

      # CloudFront ìºì‹œ ë¬´íš¨í™”
      - name: Invalidate CloudFront
        if: github.ref == 'refs/heads/main'
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
        env:
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}

      # ë¹Œë“œ ì™„ë£Œ ì•Œë¦¼
      - name: Build success
        run: |
          echo "React app build completed successfully"
          echo "Build size info:"
          du -sh apps/react/dist/

      # ë°°í¬ ì™„ë£Œ ì•Œë¦¼
      - name: Deployment success
        if: github.ref == 'refs/heads/main'
        run: |
          echo "React app successfully deployed to AWS"

      # ë³‘í•©ëœ PR ì œëª© ì¶”ì¶œ
      - name: Extract PR Title
        id: extract_pr_title
        if: github.ref == 'refs/heads/main'
        run: |
          TITLE=$(echo "${{ github.event.head_commit.message }}" | tail -n 1)
          echo "pr_title=$TITLE" >> $GITHUB_OUTPUT

      # ë°°í¬ ì™„ë£Œ ì•Œë¦¼ ë””ìŠ¤ì½”ë“œ ë´‡
      - name: Send Discord Notification for Deployment Success
        if: github.ref == 'refs/heads/main'
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          embed-title: 'ğŸš€ ë°°í¬ ì™„ë£Œ (Merged & Deployed)'
          embed-description: |
            **PR:** `${{ steps.extract_pr_title.outputs.pr_title }}`
            **ì‹¤í–‰ì:** `${{ github.actor }}`
          embed-color: 8923138 # ë³´ë¼ìƒ‰
