# .github/workflows/discord-pr-notify.yml

name: Discord PR Notifications

on:
  pull_request:
    types: [review_requested]
  pull_request_review:
    types: [submitted]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification for Review Request
        if: github.event.action == 'review_requested'
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          embed-title: "🙏 리뷰 요청"
          embed-description: |
            **[${{ github.event.pull_request.title }}](${{ github.event.pull_request.html_url }})**
            
            **리뷰어:** `${{ github.event.requested_reviewer.login }}`
            **요청자:** `${{ github.actor }}`
          embed-color: 3447003 # 파란색

      - name: Send Discord Notification for Approved
        if: github.event.review.state == 'approved'
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          embed-title: "✅ 리뷰 승인 (Approved)"
          embed-description: |
            **PR:** `${{ github.event.pull_request.title }}`
            **리뷰어:** `${{ github.actor }}`
          embed-color: 65280 # 초록색

      - name: Send Discord Notification for Changes Requested
        if: github.event.review.state == 'changes_requested'
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          embed-title: "📝 변경/거절 요청"
          embed-description: |
            **PR:** `${{ github.event.pull_request.title }}`
            **리뷰어:** `${{ github.actor }}`

            **코멘트:**
            > ${{ github.event.review.body || '코멘트가 없습니다.' }}
          embed-color: 16753920 # 주황색
