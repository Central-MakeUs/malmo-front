# .github/workflows/discord-pr-notify.yml

name: Discord PR Notifications

on:
  pull_request:
    types: [review_requested]
  pull_request_review:
    types: [submitted]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification for Review Request
        if: github.event.action == 'review_requested'
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          content: "🙏 **리뷰 요청**\n---\n**PR:** `${{ github.event.pull_request.title }}`\n**리뷰어:** `${{ github.event.requested_reviewer.login }}`\n**요청자:** `${{ github.actor }}`\n\n[🔗 PR 바로가기](${{ github.event.pull_request.html_url }})"

      - name: Send Discord Notification for Approved
        if: github.event.review.state == 'approved'
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          content: "✅ **리뷰 승인 (Approved)**\n---\n**PR:** `${{ github.event.pull_request.title }}`\n**리뷰어:** `${{ github.actor }}`"

      - name: Send Discord Notification for Changes Requested
        if: github.event.review.state == 'changes_requested'
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          content: "📝 **변경/거절 요청 (Changes Requested)**\n---\n**PR:** `${{ github.event.pull_request.title }}`\n**리뷰어:** `${{ github.actor }}`\n\n**코멘트:**\n> ${{ github.event.review.body }}"
